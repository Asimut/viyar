<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Форма вводу</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .input-valid{ border-color:#0080E0; }
    .input-invalid{ border-color:#000000; }
    .logo{ width:80%; }
    .input-wrapper{ position:relative; }
    .input-wrapper span{
      position:absolute; top:50%; left:10px; transform:translateY(-50%);
      font-weight:bold; color:black;
    }
    .phone-input{ padding-left:50px; }
    .submit-button{ background-color:#9D9D9D; color:white; }
    .submit-button.active{ background-color:#0080E0; }
    .form-container{ display:flex; flex-direction:column; justify-content:center; height:80%; }
    .form-element{ margin-bottom:16px; }
    .submit-button-wrapper{ margin-top:60px; }
    .form-wrapper{ border:2px solid #0080E0; border-radius:8px; padding:20px; background:#f5f5f5; height:600px; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md" style="width: 430px; height: 932px; padding-top: 35px;">
    <div class="flex justify-center mb-4">
      <img src="https://i.ibb.co/8YqPWnJ/Logo.png" alt="Viyar Logo" class="logo">
    </div>

    <div class="form-container">
      <div class="form-wrapper">
        <form id="leadForm" novalidate>
          <div class="relative mb-4 form-element">
            <label for="firstName" class="block font-bold text-gray-700">Ім'я*</label>
            <input type="text" id="firstName" name="firstName" class="border w-full p-2 rounded" autocomplete="given-name" required>
          </div>

          <div class="relative mb-4 form-element">
            <label for="lastName" class="block font-bold text-gray-700">Прізвище*</label>
            <input type="text" id="lastName" name="lastName" class="border w-full p-2 rounded" autocomplete="family-name" required>
          </div>

          <div class="relative mb-4 form-element">
            <label for="phone" class="block font-bold text-gray-700">Номер телефону*</label>
            <div class="flex items-center border rounded">
              <span class="px-2 font-bold text-black">+38</span>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="flex-1 p-2 rounded-r phone-input focus:outline-none"
              placeholder="000 000 00 00"
              inputmode="numeric"
              pattern="\d{3} \d{3} \d{2} \d{2}"
              maxlength="13"
              required
            >
            </div>
          </div>


          <div class="relative mb-4 form-element">
            <label for="branch" class="block font-bold text-gray-700">Філія*</label>
            <select id="branch" name="branch" class="border w-full p-2 rounded" required>
              <option value="">Обери філію зі списку</option>
              <option>Біла Церква</option>
              <option>Варшава</option>
              <option>Васильків</option>
              <option>Віскозна</option>
              <option>Вінниця</option>
              <option>Гавела</option>
              <option>Дніпро</option>
              <option>Житомир</option>
              <option>Івано-Франківськ</option>
              <option>Кривий Ріг</option>
              <option>Львів</option>
              <option>Львів 2</option>
              <option>Новоконстантинівська</option>
              <option>Одеса</option>
              <option>Полтава</option>
              <option>Рівне</option>
              <option>Тернопіль</option>
              <option>Харків</option>
              <option>Хмельницький</option>
              <option>Черкаси</option>
              <option>Чернівці</option>
            </select>
          </div>

          <div class="submit-button-wrapper">
            <button type="submit" class="w-full p-2 rounded submit-button" disabled>Далі</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const GAS_URL  = 'https://script.google.com/macros/s/AKfycbwU5uC0hTyNVhNCmr8EJyUxyfjhThc9BwkhjUnl1J5A1LaJXjwRkzjqObm7vGDnfj_c/exec';
      const NEXT_URL = 'story.html';

      const form   = document.getElementById('leadForm');
      const inputs = form.querySelectorAll('input, select');
      const submit = form.querySelector('button[type="submit"]');

      // helpers
      function setValidity(input, ok){
        input.classList.toggle('input-valid', ok);
        input.classList.toggle('input-invalid', !ok);
      }

      function validateInput(input){
        const v = input.value.trim();

        if (input.id === 'phone') {
          // Маска телефона
          input.value = v.replace(/[^0-9]/g, '').slice(0,10)
                         .replace(/(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2}).*/, (m,a,b,c,d)=>
                           [a,b,c,d].filter(Boolean).join(' ')
                         );
          const ok = /^\d{3} \d{3} \d{2} \d{2}$/.test(input.value);
          setValidity(input, ok);
          return ok;
        }

        if (input.tagName === 'SELECT') {
          const ok = !!v;
          setValidity(input, ok);
          return ok;
        }

        const ok = !!v;
        setValidity(input, ok);
        return ok;
      }

      function toggleSubmit(){
        const allValid = Array.from(inputs).every(el => validateInput(el));
        submit.disabled = !allValid;
        submit.classList.toggle('active', allValid);
      }

      // events
      inputs.forEach(el => {
        el.addEventListener('input', () => { validateInput(el); toggleSubmit(); });
        el.addEventListener('change', () => { validateInput(el); toggleSubmit(); });
      });

      form.addEventListener('submit', function(e){
        e.preventDefault();

        // финальная проверка
        let ok = true;
        inputs.forEach(el => { if (!validateInput(el)) ok = false; });
        if (!ok) return;

        const fd = new FormData(form);
        const params = new URLSearchParams();
        for (const [k,v] of fd.entries()) params.append(k, v);

        // 1) Пытаемся отправить через sendBeacon (надежно при переходе)
        let sent = false;
        if ('sendBeacon' in navigator) {
          try {
            const blob = new Blob([params.toString()], { type: 'application/x-www-form-urlencoded;charset=UTF-8' });
            sent = navigator.sendBeacon(GAS_URL, blob);
          } catch(_) {}
        }

        // 2) Если beacon недоступен/вернул false — fallback: fetch no-cors + keepalive
        if (!sent) {
          try {
            fetch(GAS_URL, {
              method: 'POST',
              mode: 'no-cors',
              keepalive: true,
              headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
              body: params.toString()
            }).catch(()=>{ /* игнорируем */ });
          } catch(_) {}
        }

        // 3) Переходим всегда (fire-and-forget)
        window.location.href = NEXT_URL;
      });

      // начальная инициализация
      toggleSubmit();
    })();
  </script>
</body>
</html>
